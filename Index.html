<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Memory Game</title>
    <meta name="description" content="WATS 3020 Memory Game">
    <meta name="author" content="Cynthia Prentice">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


    <!-- custom game styles -->
    <link rel="stylesheet" href="css/main.css">


    <!-- custom game JS code -->
    <script src="js/main.js" defer></script>

<body>
    <h1 class="game-title m-pink">Memory Game</h1>

    <!-- container for instructions and start button-->
    <div class="container">

        <div id="start-prompt">
            <h2 class="m-black center">Ready to play?</h2>
            <p class="lead lead center m-black">Play against a friend.</p>
            <div id="start-buttons">
                <button id="start-easy-button" class="start-btn btn btn-primary btn-block">Start Easy Game</button>
                <button id="start-medium-button" class="start-btn btn btn-primary btn-block">Start Medium Game</button>
                <button id="start-hard-button" class="start-btn btn btn-primary btn-block">Start Hard Game</button>
            </div>

            <div id="results" class="row">
                <div class="col-4 center">
                    <p># turns:</p>
                </div>
                <div class="col-2">
                    <p id=turn-count>0</p>
                </div>
                <div class="col-6 center">
                    <p>completion time: 0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Container for gameboard -->
    <div class="container">
        <div id="gameBoard">
            <div class="card">
                <i class="fas fa-heart  card-front"></i>
                <i class="fas fa-question  card-back"></i>
            </div>

            <div class="card">
                <i class="fas fa-heart  card-front"></i>
                <i class="fas fa-question  card-back"></i>
            </div>

            <div class="card">
                <i class="fas fa-star  card-front"></i>
                <i class="fas fa-question  card-back"></i>
            </div>

            <div class="card">
                <i class="fas fa-star  card-front"></i>
                <i class="fas fa-question  card-back"></i>
            </div>

            <div class="card">
                <i class="fas fa-frog  card-front"></i>
                <i class="fas fa-question  card-back"></i>
            </div>
            <div class="card">
                <i class="fas fa-frog  card-front"></i>
                <i class="fas fa-question  card-back"></i>
            </div>
            <div class="card">
                <i class="fas fa-plane  card-front"></i>
                <i class="fas fa-question  card-back"></i>
            </div>
            <div class="card">
                <i class="fas fa-plane  card-front"></i>
                <i class="fas fa-question  card-back"></i>
            </div>
        </div>

        <div id="win-screen">
            <div class="win-container">
            <i class="win-icon fas fa-gift"></i>
              <h2>You Won! Yippee!!</h2>
            
            </div>
          </div>

    </div>


</body>

</html>
