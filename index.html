            </div>
            <div class="row">
                <div class="col-3"><i class="fas fa-heart card"></i></div>
                <div class="col-3"><i class="fas fa-star card"></i></div>
                <div class="col-3"><i class="fas fa-heart card"></i></div>
                <div class="col-3"><i class="fas fa-heart card"></i></div>
